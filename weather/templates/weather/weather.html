<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Weather App</h1>
    <form method="get" action="">
        <input type="text" name="city" placeholder="Enter city" value="{{ request.GET.city }}">
        <button type="submit">Get Weather</button>
    </form>

    {% if weather_data %}
        <div>
            <h2>{{ weather_data.city }}, {{ weather_data.country }}</h2>
            <h3>{{ weather_data.temp }}Â°C</h3>
            <p>{{ weather_data.condition }}</p>
            <img src="{{ weather_data.icon }}" alt="Weather Icon">
        </div>
    {% elif request.GET.city %}
        <p class="error">Could not find weather data for "{{ request.GET.city }}". Please try again.</p>
    {% endif %}
</body>
</html>
